<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* ------------------------------------ */
/* --- 1. Réinitialisation de base --- */
/* ------------------------------------ */
* {
    /* Maintient les marges et paddings à l'intérieur de la largeur/hauteur */
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f9; /* Arrière-plan doux */
    margin: 20px;
    padding: 0;
}

/* ------------------------------------ */
/* --- 2. Styles généraux des formulaires --- */
/* ------------------------------------ */
form {
    background-color: #ffffff;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-left: 5px solid #007bff; /* Bande bleue pour identifier la section */
}

/* ------------------------------------ */
/* --- 3. Styles des titres et entrées --- */
/* ------------------------------------ */
h1 {
    color: #dc3545; /* Rouge pour le titre (Reste du style initial) */
    font-size: 1.5em;
    border-bottom: 2px solid #ccc;
    padding-bottom: 10px;
    margin-top: 0;
    margin-bottom: 20px;
}

h2 {
    color: #333;
    font-size: 1.2em;
    margin-top: 15px;
    margin-bottom: 10px;
}

input[type="text"], 
input[type="email"], 
input[type="password"], 
input[type="number"], 
textarea,
select {
    /* Couleurs améliorées pour la lisibilité */
    background-color: #e9ecef; /* Gris très clair */
    color: #495057; /* Texte gris foncé */
    border: 1px solid #ced4da;
    padding: 10px;
    border-radius: 4px;
    width: 100%; /* Prend toute la largeur disponible */
    margin-top: 5px;
    margin-bottom: 15px;
}

input:focus, textarea:focus, select:focus {
    /* Effet visuel sur le focus */
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    outline: none;
}

/* ------------------------------------ */
/* --- 4. Styles des boutons (Reste du style initial) --- */
/* ------------------------------------ */
button {
    color: white; /* Texte blanc pour un meilleur contraste */
    background-color: #28a745; /* Vert plus soutenu pour le bouton */
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #218838; /* Assombrissement au survol */
}

/* ------------------------------------ */
/* --- 5. Mise en page des champs/labels --- */
/* ------------------------------------ */
label {
    display: block; /* Chaque label prend sa propre ligne */
    margin-bottom: 5px;
    font-weight: bold;
    color: #495057;
}

/* Mise en page pour les éléments en ligne (Radio/Checkbox) */
form[name="langue"] div,
form[name="activite sportive"] div {
    display: inline-block;
    margin-right: 20px;
}

/* Ajustement spécifique pour les éléments Radio et Checkbox */
input[type="radio"],
input[type="checkbox"] {
    width: auto; /* Annuler le width: 100% */
    margin-right: 5px;
}
</style>
<body>

    <form action="" method="post" name="Inscription Newsletter">
<h1><strong>Inscription Newsletter</strong></h1>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <button type="submit">Envoyer</button>
    </form>

    <form action="" method="post" name="Login">
<h1><strong>Login</strong> </h1>
<label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" required>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="mdp" placeholder="mot de passe" required>
        <button type="submit">Envoyer</button>
    </form>


        <form action="" method="post" name="commentaires">
<h1><strong>Saisie de commentaires</strong> </h1>
        <textarea id="comment" name="comment" rows="5" cols="40" required></textarea>
        <button type="submit">Envoyer</button>
    </form>


       <form action="" method="post" name="langue">
<h1><strong>Sélection de langue</strong> </h1>
   <input type="radio" name="language" value="fr" checked>
    <label for="language">Français</label> 
    <input type="radio" name="language" value="en">
     <label for="language">Anglais</label>
     <button type="submit">Envoyer</button>
    </form>

    <form action="" method="post" name="son">
        <h1><strong>Traitement du son</strong></h1>
       <label for="">Volume</label> <input type="number" id="volume" min="-10" max="10" value="5">
       <label for="">Compression</label> <input type="number" id="compression" min="-10" max="10" value="5">
      <label for=""> Equalisation</label> <input type="number" id="equalisation"min="-10" max="10" value="5"> 
        <button type="submit">Envoyer</button>
    </form>

        <form action="" method="post" name="reservation">
        <h1><strong>Réservation</strong></h1>
    <h2>Date</h2>
    <select name="date"> 
   
     <option value="1er Janvier">1er Janvier</option>    
     <option value="1er Février" >1er Févrie</option>    
    <option value="1er Mars">1er Mars</option>
 </select>
 
 <h2>Nombre de places</h2>
  <select name="nombre de places">   
    
     <option value="1">1</option>    
     <option value="2">2</option>    
    <option value="3">3</option>
 </select> <br>
        <button type="submit">Envoyer</button>
    </form>

   <form action="" method="post" name="activite sportive">
    <h1><strong>Activité sportive</strong></h1>

    
    <div>
        <input type="checkbox" id="sport-foot" name="sports[]" value="foot">
        <label for="sport-foot">Football</label>
    </div>

    <div>
        <input type="checkbox" id="sport-basket" name="sports[]" value="basket">
        <label for="sport-basket">Basketball</label>
    </div>

    <div>
        <input type="checkbox" id="sport-hand" name="sports[]" value="hand">
        <label for="sport-hand">Handball</label>
    </div>

    <div>
        <input type="checkbox" id="sport-natation" name="sports[]" value="natation">
        <label for="sport-natation">Natation (Swimming)</label>
    </div>

    <div>
        <label for="sport-autre">Autre (précisez) :</label>
        <input type="text" id="sport-autre" name="sport_autre">
    </div>

    <button type="submit">Valider</button>
</form>
<form action="" method="post" name="adresse">
    <h1><strong>Saisie d’adresse</strong></h1>
    <div>
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>
    </div>

    <div>
        <label for="code_postal">Code Postal (5 chiffres) :</label>
        <input type="text" id="code_postal" name="code_postal" 
               pattern="[0-9]{5}" 
               maxlength="5" 
               title="Le code postal doit comporter 5 chiffres." 
               required>
    </div>

    <div>
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>
    </div>

    <button type="submit">Enregistrer l'adresse</button>
</form>

<form action="/telecharger-cv" method="post" enctype="multipart/form-data">
    <h1><strong>Envoi de CV</strong> </h1>

    <div>
        <label for="nom_candidat">Nom :</label>
        <input type="text" id="nom_candidat" name="nom_candidat" required>
    </div>

    <div>
        <label for="email_candidat">E-mail :</label>
        <input type="email" id="email_candidat" name="email_candidat" required>
    </div>

    <div>
        <label for="texte_accompagnement">Texte d'accompagnement (quelques lignes) :</label>
        <textarea id="texte_accompagnement" name="texte_accompagnement" rows="5"></textarea>
    </div>

    <div>
        <label for="fichier_cv">Ajouter un fichier (CV) :</label>
        <input type="file" id="fichier_cv" name="fichier_cv" required>
    </div>

    <button type="submit">Envoyer la candidature</button>
</form>


    
</body>
</html>
