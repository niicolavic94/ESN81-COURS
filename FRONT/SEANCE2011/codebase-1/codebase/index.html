<!DOCTYPE html>
<html>

<head>
  <title>Login Form </title>
</head>
<link rel="stylesheet" href="style.css">
<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300);

body {
    background-color: #328f8a;
    background-image: linear-gradient(45deg, #328f8a, #08ac4b);
    font-family: "Roboto", sans-serif;
    height: 100vh;
display: flex; /* Active Flexbox */
    justify-content: center; /* Centre horizontalement */
    align-items: center; /* Centre verticalement */
}
h3{
  font-size: 1.5rem;
  text-align: center;
  color:  black;
  margin-top: 5px;
    margin-bottom: 5px;
}

p{
  font-size: 0.75rem;

    text-align: center;
    color:  black;
    margin-top: 5px;
    margin-bottom: 5px;

}

.login-page {
  
  background-color: white;
  width: 300px;
  padding:10px;

}
.login-header {
  padding:10px;
display: block;
align-items: center;
}
.login-form {
  padding:10px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-form input {
  padding:10px;
  display: block ;
  width: 80%;
  height: auto;
  background-color: whitesmoke;
  margin-top: 6px;
  margin-bottom: 6px;


}
button {
background-color: green;
color:white;
padding:10px;
border:1px;
display: block ;
height: 40px;
width: 80%;
  margin-top: 6px;


}

.message {
  font-size: 0.7rem;
  color:grey;
} 
.message a {
  color: green;
}
::placeholder {
  font-size: 0.7rem;
} 

</style>
<body>
  <div class="login-page">
    <div class="login-header">
      <h3>LOGIN</h3>
      <p>Veuillez saisir vos identifiants.</p>
    </div>
    <form class="login-form">
      <input type="text" placeholder="username" />
      <input type="password" placeholder="password" />
      <button>LOGIN</button>
      <p class="message">Pas encore inscrit ? <a href="#">Cr√©er un compte</a></p>
    </form>
  </div>
</body>

</html>
